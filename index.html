<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet" />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    
    <!--  Import Varela Round Font    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    
    <title>Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!-- this is the start of content -->

    <div class="switches-container">
      <div>
                <button
      id="basic-switch"
      class="mdc-switch mdc-switch--unselected"
      type="button"
      role="switch"
      aria-checked="false"
      onclick="toggleDarkMode()"
    >
      <div class="mdc-switch__track"></div>
      <div class="mdc-switch__handle-track">
        <div class="mdc-switch__handle">
          <div class="mdc-switch__shadow">
            <div class="mdc-elevation-overlay"></div>
          </div>
          <div class="mdc-switch__ripple"></div>
          <div class="mdc-switch__icons">
            <svg
              class="mdc-switch__icon mdc-switch__icon--on"
              viewBox="0 0 24 24"
            >
              <path
                d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z"
              />
            </svg>
            <svg
              class="mdc-switch__icon mdc-switch__icon--off"
              viewBox="0 0 24 24"
            >
              <path d="M20 13H4v-2h16v2z" />
            </svg>
          </div>
        </div>
      </div>
    </button>
    <label for="basic-switch">Toggle Dark Mode</label>
      </div>

      <div>
            <button
      id="basic-switch2"
      class="mdc-switch mdc-switch--unselected"
      type="button"
      role="switch"
      aria-checked="false"
      onclick="toggleAccessibilityMode()"
    >
      <div class="mdc-switch__track"></div>
      <div class="mdc-switch__handle-track">
        <div class="mdc-switch__handle">
          <div class="mdc-switch__shadow">
            <div class="mdc-elevation-overlay"></div>
          </div>
          <div class="mdc-switch__ripple"></div>
          <div class="mdc-switch__icons">
            <svg
              class="mdc-switch__icon mdc-switch__icon--on"
              viewBox="0 0 24 24"
            >
              <path
                d="M19.69,5.23L8.96,15.96l-4.23-4.23L2.96,13.5l6,6L21.46,7L19.69,5.23z"
              />
            </svg>
            <svg
              class="mdc-switch__icon mdc-switch__icon--off"
              viewBox="0 0 24 24"
            >
              <path d="M20 13H4v-2h16v2z" />
            </svg>
          </div>
        </div>
      </div>
    </button>
    <label for="basic-switch">Toggle Acessibility Mode</label>
      </div>
    </div>

    
    <h1>Light and Sound Memory Game</h1>
    <p>Welcome to the game! Repeat back the pattern by pressing buttons!</p>
    
    <i id="heart1" class="fa fa-heart" style="font-size: 36px; color: red"></i>
    <i id="heart2" class="fa fa-heart" style="font-size: 36px; color: red"></i>
    <i id="heart3" class="fa fa-heart" style="font-size: 36px; color: red"></i>

    <div>
      <p id="livesLeft" />
    </div>
    
    <button
      id="startBtn"
      onclick="startGame()"
      class="controlButton mdc-button mdc-button--raised">
      <span class="mdc-button__label">Start</span>
    </button>
    <button
      id="stopBtn"
      onclick="stopGame()"
      class="controlButton mdc-button mdc-button--raised hidden"
    >
      <span class="mdc-button__label">Stop</span>
    </button>

    <div id="gameButtonArea">
      <audio
        src="https://cdn.glitch.global/d2ad326e-58b9-4a3c-8f96-77623f5ced1a/sfx1.mp3?v=1647564607073"
        id="audio1"
      ></audio>
      <button
        id="button1"
        onclick="guess(1)"
        onmousedown="startTone(1)"
        onmouseup="stopTone(1)"
      ></button>

      <audio
        src="https://cdn.glitch.global/d2ad326e-58b9-4a3c-8f96-77623f5ced1a/sfx2.mp3?v=1647564606977"
        id="audio2"
      ></audio>
      <button
        id="button2"
        onclick="guess(2)"
        onmousedown="startTone(2)"
        onmouseup="stopTone(2)"
      ></button>

      <audio
        src="https://cdn.glitch.global/d2ad326e-58b9-4a3c-8f96-77623f5ced1a/sfx3.mp3?v=1647564606393"
        id="audio3"
      ></audio>
      <button
        id="button3"
        onclick="guess(3)"
        onmousedown="startTone(3)"
        onmouseup="stopTone(3)"
      ></button>

      <audio
        src="https://cdn.glitch.global/d2ad326e-58b9-4a3c-8f96-77623f5ced1a/sfx4.mp3?v=1647564606421"
        id="audio4"
      ></audio>
      <button
        id="button4"
        onclick="guess(4)"
        onmousedown="startTone(4)"
        onmouseup="stopTone(4)"
      ></button>

      <audio
        src="https://cdn.glitch.global/d2ad326e-58b9-4a3c-8f96-77623f5ced1a/sfx5.mp3?v=1647564606598"
        id="audio5"
      ></audio>
      <button
        id="button5"
        onclick="guess(5)"
        onmousedown="startTone(5)"
        onmouseup="stopTone(5)"
      ></button>
    </div>
  </body>
</html>
